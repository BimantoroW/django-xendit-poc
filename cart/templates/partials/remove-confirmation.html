<form hx-post="{% url 'cart:remove' %}" hx-target="#cart-container" hx-swap="innerHTML" class="d-inline">
    {% csrf_token %}
    <input type="hidden" name="item_id" value="{{ item.id }}">
    <button type="submit" class="btn btn-danger btn-sm">Confirm</button>
</form>

<button hx-get="{% url 'cart:get_remove_button' item.id %}" hx-target="#cart-item-actions-{{ item.id }}"
    hx-swap="innerHTML" class="btn btn-light btn-sm">
    Cancel
</button>
